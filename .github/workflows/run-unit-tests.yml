name: Run Unit Tests

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: npm
      
      - name: Install dependencies
      - run: |
        cd services/api/
        npm ci

      - name: Run unit tests
      - run: |
        cd services/api/
        npm run test:unit
